<!-- Creating basic page structure -->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Page title in browser tab -->
        <title>piggy bank</title>

        <!-- Referencing CSS style file -->
        <link rel="stylesheet" href="./style.css">

        <!-- Importing fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Creating page header -->
        <header>
            <!-- Inserting project logo image -->
            <img src="./assets/pigy.png" alt="Logo Dev Finance">
        </header>

        <!-- Splitting the page into containers -->
        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balance</h2>

                <!-- Creating cards with numeric values -->
                <div class="card">
                    <h3>
                        <span>
                            Incomes
                        </span>
                        <!-- Inserting image in the incomes card -->
                        <img src="./assets/income.svg" alt="Image de entradas">
                    </h3>
                    <!-- Initial Card value (will be changed from JavaScript operations) -->
                    <p id="incomeDisplay">R$ 0,00</p>
                </div>

                <!-- Creating card with expense values -->
                <div class="card">
                    <h3>
                        <span>
                            Expenses
                        </span>
                        <!-- Inserting an image in the expenses card -->
                        <img src="./assets/expense.svg" alt="Image de saídas">
                    </h3>
                    <!-- Initial card value -->
                    <p id="expenseDisplay">R$ 0,00</p>
                </div>

                <!-- Creating full balance card -->
                <div class="card total">
                    <h3>
                        <span>
                            Total
                        </span>
                        <!-- Inserting image into the total card -->
                        <img src="./assets/total.svg" alt="Image de total">
                    </h3>
                    <!-- Initial card value -->
                    <p id="totalDisplay">R$ 0,00</p>
                </div>
                
            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <!-- Creating the "new transaction" link -->
                <a href="#" 
                onclick="Modal.open()"
                class="button new">+ New Transaction</a>
                
                <!-- Creating table with incomes and expenses-->
                <table id="data-table">
                    <thead>
                        <tr>
                            <!-- Title of each column -->
                            <th>Description</th>
                            <th>Value</th>
                            <th>Date</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </main>

        <!-- Creating a form for incomes and expenses-->
        <div class="modal-overlay">
            <div class="modal">
                <div id="form">
                    <h2>New Transaction</h2>
                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <!-- Declaring first field -->
                            <label 
                                class="sr-only" 
                                for="description">Descrição</label>
                            <input 
                                type="text" 
                                id="description" 
                                name="description"
                                placeholder="Description"
                            />
                        </div>

                        <div class="input-group">
                            <!-- Declaring second field -->
                            <label 
                                class="sr-only" 
                                for="amount">Valor</label>
                            <input 
                                type="number"
                                step="0.01"
                                id="amount" 
                                name="amount"
                                placeholder="0,00"
                            />
                            <!-- Help information -->
                            <small class="help">Use the - (negative) sign for expenses and , (comma) for decimal places. </small>
                        </div>

                        <div class="input-group">
                            <!-- Declaring third field -->
                            <label 
                                class="sr-only" 
                                for="date">Data</label>
                            <input 
                                type="date" 
                                id="date" 
                                name="date"
                            />
                        </div>
                        <!-- 'Cancel' and 'Save' buttons -->
                        <div class="input-group actions">
                            <a 
                            onclick="Modal.close()"
                            href="#" 
                            class="button cancel">Cancel</a>
                            <button>Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer><p>2022 - piggy bank</p></footer>

        <!-- Referencing JavaScript file -->
        <script src="./script.js"></script>
    </body>
</html>
